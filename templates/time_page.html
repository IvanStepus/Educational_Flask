<!DOCTYPE html>
<html>
<head>
    <title>Показать текущее время</title>
    <script>
        function showTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }

        setInterval(showTime, 1000);
    </script>
</head>
<body>
<h1>Current time:</h1>
<p id="clock"></p>
</body>
</html>
