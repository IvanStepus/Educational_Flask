{% extends 'base.html' %}

{% block page_name_positon %}
    Time
{% endblock %}

{% block data_position %}
    <script>
        function showTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('clock').textContent = time;
        }

        setInterval(showTime, 1000);
    </script>

    <p id="clock"></p>

{% endblock %}
